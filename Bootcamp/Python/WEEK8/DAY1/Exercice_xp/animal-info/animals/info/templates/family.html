<html>
<head>
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>   
<body>

    <h4>La liste des animaux de la</h4>
    <h5>Family {{idfamily}}</h5>
    <table class=" table table-striped table-hover container">
        <thead class="table-dark">
          <tr>
            <td>
                <h5>id</h5>
            </td>
            <td>
                <h5>name</h5>
            </td>
            <td>
                <h5>legs</h5>
            </td>
            <td>
                <h5>weight</h5>
            </td>
            <td>
                <h5>height</h5>
            </td>
            <td>
                <h5>speed</h5>
            </td>
            <td>
                <h5>family</h5>
            </td>
          </tr>
        </thead>
        <tbody>
            {% for x in family %}
            <tr>
                <td type="button" class="btn btn-danger bg-danger " >{{ x.id }} </td>                
                <td>{{ x.name }}</td> 
                <td>{{ x.legs}}</td> 
                <td>{{ x.weight }}</td> 
                <td>{{ x.height }}</td> 
                <td>{{ x.speed}}</td>
                <td>{{ x.family}}</td>                 
            </tr>            
            {% endfor %}
        </tbody>
      </table>
</body> 
</html>
