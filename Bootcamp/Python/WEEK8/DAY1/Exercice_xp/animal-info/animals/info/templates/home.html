{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title></title>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel ="stylesheet" href ="{% static 'css/styl.css'%}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
   
        {% for d,s in tableau.items  %}
            <h1>{{d}}</h1>
            <table class=" table table-striped table-hover container">
                {% for a in s %}
                
                    {% if a == s.0 %}
                        <tr>
                            {% for  y in a.keys  %}
                                <td>{{y}}</td>
                            {% endfor %}    
                    </tr>
                    {% endif %}
                    <tr>
                        {% for z in a.values %}
                        <td><a href="{% url 'anima' z.id %}"></a>{{z}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </body>
</html>
